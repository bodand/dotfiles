[system]
packages = rofi feh i3-gaps rust zsh

[pip]
packages = thefuck

[cargo]
args = -C link-args=-L/usr/local/lib
packages = alacritty

[copy]
packages = $HOME/.config/i3/config@i3.conf $HOME/.config/alacritty/alacritty.yml@alacritty.yml $HOME/.p10k.zsh@p10k.zsh $HOME/.vimrc@vimrc $HOME/.zshrc@zshrc $HOME/.bar@bar.pl $HOME/.config/rofi/tokyonight.rasi@tokyonight.rasi $HOME/.config/rofi/power.pl@power.pl $HOME/.Xresources@Xresources.done $HOME/.xsession@xsession =/etc/X11/xenodm/Xsetup_0@Xsetup_0 =/etc/X11/xenodm/Xresources@XenodmResources

[download]
packages = $HOME/.config/background.jpg@https://cdnb.artstation.com/p/assets/images/images/037/521/205/large/alena-aenami-lost-1k.jpg /usr/local/share/xenodm/background.jpg@https://cdnb.artstation.com/p/assets/images/images/009/312/021/large/alena-aenami-aenami-lunar.jpg
 
